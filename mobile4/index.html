<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>모바일 디자인</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/1592df4dde.js"></script>

</head>

<body>
    <div id="wrap">
        <div class="blur"></div>
        <header class="header">
            <nav class="nav">
                <div class="left_box">
                    <h1>CURRENT WEATHER</h1>
                </div>
                <div class="center_box">
                    <span>2:45 PM</span>
                </div>
                <div class="right_box">
                    <span>&#x2715;</span>
                </div>
            </nav>
        </header>
        <aside>
            <div class="aside_wrap">
                <h2>Windansea Beach</h2>
                <span>La Jolla, CA</span>
                <div class="icon_top_box">
                    <i class="fa fa-cloud" aria-hidden="true"></i>
                    <span>73&deg;</span>
                </div>
                <div class="icon_bottom_box">
                    <div class="icon">
                        <div class="icon_bg red">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>

                        </div>
                        <span>Directions</span>
                    </div>
                    <div class="icon">
                        <div class="icon_bg blue">
                            <i class="fa fa-volume-control-phone" aria-hidden="true"></i>
                        </div>
                        <span>Call</span>
                    </div>
                    <div class="icon">
                        <div class="icon_bg green">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                        <span>Add to Favorites</span>
                    </div>
                </div>
            </div>
        </aside>
        <main class="main">

        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
