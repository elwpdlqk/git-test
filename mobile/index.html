<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/1592df4dde.js"></script>

</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="left_box">
                <i class="fa fa-signal" aria-hidden="true"></i>
                <span>AT&#38;T</span>
                <span>3G</span>
            </div>
            <div class="center_box">
                <span>7:19 PM</span>
            </div>
            <div class="right_box">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <i class="fa fa-battery-full" aria-hidden="true"></i>
            </div>
        </header>
        <section id="container">
            <div class="content">
                <div class="top_box">
                    <div class="left">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </div>
                    <div class="right">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="center">
                    <div class="circle-1"></div>
                    <div class="circle-2">
                    </div>
                    <div class="circle-3">
                        <div class="text-wrap">
                            <div class="text-left text">
                                <p>DAYS</p>
                                <p>2</p>
                            </div>
                            <div class="text-right text">
                                <p>HOURS</p>
                                <p>24</p>
                            </div>
                        </div>

                    </div>
                    <div class="slide-wrap">
                        <div class="slide-circle"></div>
                        <div class="slide-circle"></div>
                        <div class="slide-circle"></div>
                        <div class="slide-circle"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <h2>Apple WWDC</h2>
            <p>Conference in San Francisco, CA</p>
        </footer>
    </div>
</body>

</html>
